<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Jemaat Baru - GKPS Citeureup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f3;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2e4b3f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #ffffff;
      color: #2e4b3f;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .dashboard-header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group select {
      background-color: #fff;
    }

    .btn-submit {
      background-color: #2e4b3f;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #47695c;
    }

    img.logo {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="https://via.placeholder.com/100" alt="Logo" class="logo">
    <h2>GKPS<br>CITEUREUP</h2>
    <nav>
      <a href="/dashboard">üè† Dashboard</a>
      <a href="/jemaat" class="active">üë• Jemaat</a>
      <a href="/jadwal">üìÖ Jadwal</a>
      <a href="/keuangan">üí∞ Keuangan</a>
      <a href="/warta">üì∞ Warta</a>
    </nav>
    
  </aside>

  <main class="content">
    <div class="dashboard-header">Input Jemaat Baru</div>

    <div class="form-container">
      <form action="/simpan-jemaat" method="post">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
          <label for="jenis_kelamin">Jenis Kelamin</label>
          <select id="jenis_kelamin" name="jenis_kelamin" required>
            <option value="">-- Pilih --</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tgl_lahir">Tanggal Lahir</label>
          <input type="date" id="tgl_lahir" name="tgl_lahir" required>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" name="alamat" required>
        </div>

        <div class="form-group">
          <label for="telepon">No. Telepon</label>
          <input type="text" id="telepon" name="telepon">
        </div>

        <button type="submit" class="btn-submit">Simpan</button>
      </form>
    </div>
  </main>
</body>
</html>
