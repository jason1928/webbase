<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GKPS CITEUREUP DASHBOARD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-light sidebar p-3" style="min-width: 250px;">
      <h3 class="text-primary fw-bold mb-4">GKPS CITEUREUP</h3>
      <input class="form-control mb-3" placeholder="Search..">
      <ul class="nav flex-column">
        {% for name, link in menus %}
          <li class="nav-item mb-2">
            <a href="{{ link }}" class="nav-link text-dark">{{ name }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <!-- Topbar -->
      <div class="d-flex justify-content-end align-items-center mb-4">
        <div class="me-2">ADMIN</div>
        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="bi bi-person"></i>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
